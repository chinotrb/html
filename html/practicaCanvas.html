function retornarimgSecuencial(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var imgSecuencial = canvas.getContext("2d");   
    return imgSecuencial;
  } else
    return false;
}

function dibujarIMG() {
  var imgSecuencial=retornarimgSecuencial("imgSecuencial1");
  if (imgSecuencial) {
    img1 = new Image(); 
    img1.src = 'html5.png';
    img1.onload = function(){ 
      var patron = imgSecuencial.createPattern(img1,'repeat');
      imgSecuencial.fillStyle = patron;
      imgSecuencial.fillRect(0,0,600,600);
    }      
  }
}

function dibujarMiniCuadrado() {

      cuadradosM2.fillRect(0,0,300,300);            
    }  
  }  
}

//arcos rellenos y lineal
function retornarArco(n) {
  var canvas = document.getElementById(n);
  if (canvas.getContext) {
    var arco = canvas.getContext("2d");   
    return arco;
  } else
    return false;
}

function dibujarArco() {
  var arco=retornarArco("arco1");
  if (arco) {
    arco.strokeStyle="#440064";
    arco.beginPath();
    arco.arc(100,100,50,0,Math.PI,true);
    arco.stroke();
    
    arco.strokeStyle="#00644A";
    arco.beginPath();
    arco.arc(100,200,50,0,Math.PI,false);
    arco.stroke();
    
    arco.fillStyle="#440064";
    arco.beginPath();    
    arco.arc(200,100,50,0,Math.PI,true);
    arco.fill();
    
    arco.fillStyle="#00644A";
    arco.beginPath();
    arco.arc(200,200,50,0,Math.PI*2,true);
    arco.fill();
    
  }
}

//rellenar figura 
function rectanguloLleno(e) {
  var canvas = document.getElementById(e);
  if (canvas.getContext) {
    var cubo = canvas.getContext("2d");   
    return cubo;
  } else
    return false;
}

function dibujarRectangulo() {
  var cubo=rectanguloLleno("cubo1");
  if (cubo) { 
    cubo.shadowOffsetX=-10;
    cubo.shadowOffsetY=5;
    cubo.shadowBlur=10;
    cubo.shadowColor="rgba(0, 0, 255, 0.5)";
    cubo.fillStyle="#000000";
    cubo.fillRect(20,20,150,100);
    cubo.shadowOffsetX=5;
    cubo.fillRect(250,20,100,100);
  }
}

//tipos de lineas
function tipoDeLineas(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var linea = canvas.getContext("2d");   
    return linea;
  } else
    return false;
}

function dibujarLineas() {
  var linea=tipoDeLineas("linea1");
  if (linea) { 
    linea.beginPath();
    linea.strokeStyle="#641497";
    linea.lineWidth=7;
    linea.moveTo(10,5);
    linea.lineTo(10,295);
    linea.stroke();

    linea.beginPath();
    linea.strokeStyle="#149768";
    linea.lineCap="butt";
    linea.moveTo(30,5);
    linea.lineTo(30,295);
    linea.stroke();
    linea.lineCap="round";
    linea.beginPath();
    linea.moveTo(50,5);
    linea.lineTo(50,295);
    linea.stroke();
    linea.lineCap="square";
    linea.beginPath();
    linea.moveTo(70,5);
    linea.lineTo(70,295);
    linea.stroke();

    linea.beginPath();
    linea.strokeStyle="#FFD8D8 ";
    linea.lineJoin="bevel";
    linea.moveTo(100,90);
    linea.lineTo(130,10);
    linea.lineTo(160,90);
    linea.stroke();
    
    linea.beginPath();
    linea.lineJoin="round";
    linea.moveTo(100,180);
    linea.lineTo(130,100);
    linea.lineTo(160,180);
    linea.stroke();
    
    linea.beginPath();
    linea.lineJoin="miter";
    linea.moveTo(100,270);
    linea.lineTo(130,190);
    linea.lineTo(160,270);
    linea.stroke();
    
  }
}
