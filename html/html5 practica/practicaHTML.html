<!DOCTYPE HTML>
<html>

<head>
    <title>Título de la página</title>
    <meta charset="UTF-8">


</head>

<body>
    <audio controls>
        <source src="guerra.wav.mp3" autofocus>
    </audio><br>
    <video width="640" height="360" controls src="Game of Thrones - The Rains Of Castamere - by The National.webm">
    </video>
    <br>



    <form action="#" novalidate>
        nombre
        <input type="text" id="usuario" autofocus required>
        <br><br>
        contraseña
        <input type="password" id="clave" autofocus required>
        <br><br>
        edad
        <input type="text" id="edad" autofocus required>
        <br><br>

        contraseña 2
        <input type="text" id=" contraseña 2" placeholder="bryan" required>
        <br><br>
        gmail
        <input type="email" id="gmail" required>
        <br><br>
        un numero del 1 al 10:
        <input type="range" id="numeros" min="0" max="10">
        <span id="temp">0</span>
        <br><br>
        fecha:
        <input type="date" id="fecha1" name="fecha1">
        <br><br>
        Seleccione un color:
        <input type="color" id="color1" name="color1">
        <br><br>
        numeros del 1 al 10
        <input type="number" id="valor" name="valor" min="1" max="10">
        <br><br>

        navegadores:
        <input type="text" id="navegador" list="listanavegadores">
        <datalist id="listanavegadores">
            <option label="Chrome" value="Chrome">
            <option label="Firefox" value="Firefox">
            <option label="Internet Explorer" value="Internet Explorer">
        </datalist>
        <br><br>

        Dirección Web 1:
        <input type="url" id="direccion1" name="direccion1" size="30" required>



        <input type="submit" value="Confirmar">

        

    </form>

</body>

</html>
